      <p class="content">

        <input type="radio" class="radio" id="clean" name="template" value="clean" checked />

        <input class="radio" type="radio" id="standard" name="template" value="standard" />
        <label for="standard" class="standard">Standard</label><br />
      </p>

      <p class="content">

        <input type="color" id="primery" name="primery" value="#ff0000">
        <br>

        <label for="secondary">Secondary color:</label>
        <input type="text" id="secondarytext" name="secondarytext" value="#ff0000">

        <br>

        <button type="button" class="colorreset">Reset</button>
      </p>

          <label for="designation">Designation:</label>

          <label for="contact">Contact No:</label>
          <input type="text" id="contact" name="contact" placeholder="Enter Contact No" /><br />

          <label for="email">Email Address:</label>
          <input type="text" id="email" name="email" placeholder="Enter Email" /><br />


        </p>
