<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calender</title>
  <script src="./js/script.js"></script>
  <script src="./js/jquery.js"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="heading">
    <h1>CALENDER</h1>
  </div>
  <div class="container">
    <div class="monthyearheading clearfix">
      <!-- <i class="prev fa-caret-square-o-left fa-3x" aria-hidden="true"></i> -->
      <div class="left">
        <i class="prev fa fa-caret-square-o-left fa-2x" aria-hidden="true"></i>
      </div>
      <div class="monthyear">
        <h2></h2>
      </div>
      <div class="right">
        <i class="next fa fa-caret-square-o-right fa-2x" aria-hidden="true"></i>
      </div>
    </div>
    <table class="table">
      <tr>
        <th>SUN</th>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
      </tr>
      <tbody class="addtd">
      </tbody>
    </table>
  </div>

  <div class="allbuttonfun">
      <input type="button" class="clicktoday" value="Today"/>
     
      <select id='selectyear'>
        <!-- <option value=''>Year</option> -->
      </select>

      <select id='selectmonth'>
        <!-- <option value=''>Month</option> -->
      </select> 

      <select id='selectdate'>
        <option value=''>Date</option>
      </select>
  
      <input type="button" class="finddate" value="Find Date"/>
  </div>

</body>

</html>
