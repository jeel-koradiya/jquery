<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTDOWN</title>

    <script src="./js/script.js"></script>
    <script src="./jquery/jquery.js"></script>
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
    <div class="container">
      <h1>COUNTDOWN</h1>

      <div class="showlabel">
        <table border="1">
          <tr>
            <th>HOUR</th>
            <th>MINUTE</th>
            <th>SECOND</th>
            <th>C-SECOND</th>
          </tr>
    
          <tr>
           <td class="hour">00</td>
           <td class="minute">00</td>
           <td class="second">00</td>
           <td class="csecond">00</td>
          </tr>
        </table>
      </div>

      <div class="secondtextbox">
        <input
          type="text"
          class="getvalue"
          placeholder="Enter time in second"
        />
      </div>
      <div class="timefunction">
        <button class="start">START</button>
        <button class="restart">RESTART</button>
        <button class="resume">RESUME</button>
        <button class="pause">PAUSE</button>
        <button class="stop">STOP</button>
        <button class="reset">RESET</button>
      </div>
      <div class="running"><h4>Running</h4></div>
      <div class="abc"></div>

      <div class="stoped"><h4>STOP</h4></div>

      <div class="entertimeandhit">
        <h4>Enter Time & Hit Start...!</h4>
      </div>
    </div>
  </body>
</html>
