<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calender</title>
  <script src="./js/script.js"></script>
  <script src="./js/jquery.js"></script>
  <script src="https://kit.fontawesome.com/fc5f648892.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h2>BASIC CALCULATOR</h2>
  <div class="calculatordesign">

    <div class="form_input">
      <input type="text" class="form_exp" id="expression" value="" autofocus>
     
    </div><br><br>

    <div class="calallbutton">
        <table>
          <tr>
            <td><button class="clickbutton" value="7">7</button></td>
            <td><button class="clickbutton" value="8">8</button></td>
            <td><button class="clickbutton" value="9">9</button></td>
            <td><button class="clickbutton" value="÷"><i class="fa-solid fa-divide"></i></button></td>
            <td><button class="" value="div" id="backspace"><i class="fa-solid fa-delete-left"></i></button></td>
            <td><button class="clickbutton" value="" id="allClear"><i class="fa-solid fa-broom"></i></button></td>
          </tr>

          <tr>
            <td><button class="clickbutton" value="4">4</button></td>
            <td><button class="clickbutton" value="5">5</button></td>
            <td><button class="clickbutton" value="6">6</button></td>
            <td><button class="clickbutton" value="x"><i class="fa-solid fa-xmark"></i></button></td>
            <td><button class="clickbutton" value="(">(</button></td>
            <td><button class="clickbutton" value=")">)</button></td>
          </tr>

          <tr>
            <td><button class="clickbutton" value="1">1</button></td>
            <td><button class="clickbutton" value="2">2</button></td>
            <td><button class="clickbutton" value="3">3</button></td>
            <td><button class="clickbutton" value="-">-</button></td>
            <td><button class="clickbutton" value="²">X<sup>2</sup></button></td>
            <td><button class="clickbutton" value="√"><i class="fa-solid fa-square-root-variable"></i></button></td>
          </tr>

          <tr>
            <td><button class="clickbutton" value="0">0</button></td>
            <td><button class="clickbutton" value=".">.</button></td>
            <td><button class="clickbutton" value="%">%</button></td>
            <td><button class="clickbutton" value="+">+</button></td>
            <td colspan=2 class="mearg equalto"><button value="div">=</button></td>
            <td></td>
          </tr>
        </table>
    </div>



  </div>
</body>
</html>
