<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Wizard</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <script src="./js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.8/jquery.mask.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <!-- <script src="./js/masking/src/jquery.mask.js"></script>
  <script src="./js/masking/dist/jquery.mask.js"></script>
  <script src="./js/masking/dist/jquery.mask.min.js"></script> -->
  <script src="./js/validationrules.js"></script>
  <script src="./js/jquery.js"></script>





  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h1>Wizard Form</h1>

  <div class="step123">
    <button class="button_nav">STEP 1</button>
    <button class="button_nav">STEP 2</button>
    <button class="button_nav">STEP 3</button>
  </div>

  <div class="allform">
    <form action="#" class="formreset" id="formvalidation">
      <div class="content">
        <label for="fname">First name:</label>
        <input class="setedittextfname" type="text" id="fname" name="fname" pattern="[a-zA-Z]+" placeholder="Enter First Name" /><br />
        <input type="hidden" id="index" class="index" value="" />

        <label for="lname">Last name:</label>
        <input class="setedittextlname" type="text" id="lname" name="lname" placeholder="Enter Last Name" /><br /><br />

        <label>Gender:</label>
        <input type="radio" class="radio" id="female" name="gender" value="female" />
        <label for="female" class="female">Female</label>
        <input class="radio" type="radio" id="male" name="gender" value="male" />
        <label for="male" class="male">Male</label><br />
      </div>

      <div class="content">
        <label for="email">Email Id:</label>
        <input class="setedittextemail" type="text" id="email" name="email" placeholder="Enter Email" /><br />

        <label for="contact">Contact No:</label>
        <input class="setedittextcontact" type="text" id="contact" name="contact"
          placeholder="Enter Contact No" /><br />

        <label for="dob">Date of Birth:</label>
        <input class="setedittextdob" readonly type="text" id="dob" placeholder="__/__/____" name="dob" /><br />

        <label for="hour">For How Many Hours?:</label>
        <input class="setedittexthour" type="text" id="hour" name="hour" placeholder="hh" /><br />

        <label for="money">Money:</label>
        <input class="setedittextmoney" type="text" id="money" name="money" placeholder="Money" /><br />

        <label for="zipcode">Zip-code:</label>
        <input class="setedittextzipcode" type="text" id="zipcode" name="zipcode" placeholder="__-__" /><br />

        <label for="ipaddress">Ip-Address:</label>
        <input class="setedittextipaddress" type="text" id="ipaddress" name="ipaddress"
          placeholder="___.___.___.___" /><br />


      </div>

      <div class="content">
        <label for="sports">Favourite Sports:</label>
        <select name="sports" id="sports" name="select">
          <option value="cricket" selected>Cricket</option>
          <option value="football">Football</option>
          <option value="chess">Chess</option>
        </select><br />

        <label for="aboutyourself">About YourSelf:</label>
        <textarea id="aboutyourself" name="aboutyourself" rows="1" cols="20"
          placeholder="Tell us something about you"></textarea>
        <br /><br />

        <label for="terms" class="terms">I agree to Terms & Conditions</label>
        <input type="checkbox" id="terms" name="terms" />
        <br /><br />
      </div>

     </div>

      <div class="allbutton">
        <button class="previous" type="button">Previous</button>
        <button class="next" type="button">Save & Next</button>
        <button class="submit" type="submit">Submit</button>
        <button class="update" type="button">Update</button>
        <button class="cancel" type="button">Cancel</button>
      </div>

    </form>
  <div class="showdatatable">
    <table border="1" class="row">
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Email Id</th>
        <th>Contact No</th>
        <th>DOB</th>
        <th>Hours</th>
        <th>Money</th>
        <th>Zip-code</th>
        <th>Ip-address</th>
        <th>Sports</th>
        <th>About You</th>
        <th>T & C</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </table>
  </div>
</body>

</html>
